<!DOCTYPE html>
<html>
  <head>
    <script src="./vendor/keymaster.js"></script>
    <script src="./lib/movingObject.js"></script>
    <script src="./lib/utils.js"></script>
    <script src="./lib/asteroid.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/gameView.js"></script>
    <script src="./lib/ship.js"></script>
    <script src="./lib/bullet.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/style.css">
    <link rel="stylesheet" type="text/css" href="./vendor/alertify.core.css">
    <link rel="stylesheet" type="text/css" href="./vendor/alertify.default.css">
  </head>
  <body>
    <canvas id="game-canvas"></canvas>

    <script src="vendor/alertify.min.js"></script>
    <script>
    alertify.set({ labels: { ok: "Play"} });
    var message = "Welcome to Drifting In Space! </br>Use the Arrow Keys to move and the space bar to shoot."
    alertify.confirm(message, function (e) {
      if (e) {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        var ctx = canvasEl.getContext('2d');
        canvasEl.height = window.innerHeight;
        canvasEl.width = window.innerWidth;
        var game = new Asteroids.Game()
        var gameView = new Asteroids.GameView(game, ctx);
        gameView.start();
      }
    });
    </script>
  </body>


</html>
